<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/root.css" rel="stylesheet">


    <style>
        *{
            font-family: monospace;
        }
    </style>
</head>
<body>
    
    <div class="container-fluid mt-5 p-4">
        <div class="text-center mb-4"><h1>Validation Formulaire Avec Bootstrap</h1></div>

        <form>
            

            <div class="mb-4">
                <label for="username" class="form-label">Nom d'utilisateur (3-10 caracters)</label>
                <input type="text" class="form-control" id="username" placeholder="Nom" minlength="3" maxlength="10" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Mot de pass (min 6 caracteres)</label>
                <input type="text" class="form-control" id="password" placeholder="password" minlength="6" required>
            </div>



            




            <div class="mb-4">
                <label class="form-label">Sexe</label>
                <div>
                    <input type="radio" id="homme" name="sexe" value="Homme"  required>
                    <label class="me-4 mb-2" for="homme">Homme</label>  <!-- me : margin left-->  <br>

                    <input type="radio" id="femme" name="" value="femme" required>
                    <label class="me-4" for="femme">Femme</label>

                </div>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label for="terms" class="form-check-label">J'accepte les termes et conditions</label>
            </div>

            <div class="mb-4">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control"  rows="4" placeholder="Ã‰crivez votre message ici"></textarea>
            </div>

            <div class="mb-4">
                <label for='contry' class="form-label" >Pays</label>

                <select  class="form-select" id="contry" required>
                    <option vlaue="" disabled selected>Selectionnez un pays</option>
                    <option vlaue="Maroc">Maroc</option>
                    <option value="France">France</option>
                    <option vlaue="USA">USA</option>
                </select>
            </div>

            <div class="mb-4">
               <label for="language" class="form-label">Langue preferee</label>
               <input id="language" class="form-control" placeholder="Entrez votre langue pereferee" required> 
            </div>

            
            <button type="submit" class="btn btn-success ">Soumettre</button>
            
        </form>
    </div>


</body>
</html>
