<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conflit de Priorit√©s en CSS</title>
  <style>
    button {
      background-color: grey;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background-color: blue;
    }

    #special-button {
      background-color: green;
    }

    button {
        background-color: grey;
    }

    .btn-primary {
     background-color: blue !important;
    }

    #special-button {
     background-color: green;
    }

  </style>
</head>
<body>
  <button id="special-button" class="btn-primary">Mon Bouton</button>
</body>
</html>
