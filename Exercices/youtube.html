<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #links{
            display: none;
        
        }
        ol{
            list-style: none;
        }
        header{
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .middle{
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap:5px;
            background-color: gainsboro;
            border-radius: 10px;
            border:1px solid gray;
            height: 39px;
        }
        .right-menu{
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap:15px;
        }
        .icon_search{
            background-color: gainsboro;
            
            /* height:20px; */
            padding:5px;
            border-radius: 10px;
            margin-left:5px;
        }
        .search{
            margin-right:10px;  
            margin-top:-15px;
            margin-bottom: -15px;
            margin-right: 0px;

        }
        #fname{
            padding-top:5px;
            width:400px;
        }

        .ext_icon_search{
            text-align: center;
            padding:8px 5px 4px 10px;
            margin: -3px -8px -3px -10px;
            border-top-left-radius: 10px;
            border-bottom-left-radius:10px;
            
            
        }
        .ext_icon_search:hover {
            background-color:red;
        }


    </style>

    
    <script>
        function menu() {
            var x=document.getElementById("links")
            if (x.style.display=="block"){
                x.style.display="none"
            }
            else{
                x.style.display="block"
            }
        }
    </script>

</head>
<body>

    <header>
            
            <div class="account">
                <img src="images/kisses.png" width="40px" height="40px">
            </div>

            <div class="middle">
                <div class="icon_search">
                    <button type="button" class="ext_icon_search">
                       <img src="images/pngtree-vector-search-icon-png-image_966647-removebg-preview.png" width="19px" height="19px" >
                    </button>
                </div>

                <div class="search" >
                    <input type="text" id="fname" placeholder="search" style="border:none;text-align: center;padding:11px 10px 11px 0 ;border-top-right-radius: 10px;border-bottom-right-radius: 10px;">
                </div>

            </div>


            <div class="right-menu">


                <div class="logo">
                    <img src="images/youtube.png" width="40px" height="35px">
                </div>

                <button href="" class="icon" onclick=menu()>
                    <img src="images/hamburger.png" width="16px" height="16px">
                </button>

                
                <div id="links">
                    <ol>
                        <li>Home</li>
                        <li>News</li>
                        <li>play lists</li>
                    </ol>

                </div>
                
            </div>
            
    </header>
</body>
</html>
