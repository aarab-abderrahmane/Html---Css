<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing Example</title>
    <style>
        .content-box-example {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid blue;
            background-color: lightblue;
            box-sizing: content-box; /* النموذج الافتراضي */
        }

        .border-box-example {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid green;
            background-color: lightgreen;
            box-sizing: border-box; /* النموذج المحسن */

        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Box Sizing Example</h1>
    <p>هذا المثال يوضح الفرق بين <strong>content-box</strong> و <strong>border-box</strong>:</p>

    <div class="content-box-example">
        Content Box (200px × 100px)
    </div>
    <br>
    <div class="border-box-example">
        Border Box (200px × 100px)
    </div>
</body>
</html>
