<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/root.css" rel="stylesheet">

    <style>
        .container > div {
            margin-bottom: 5px;
        
        }
        .progress{
            height: 40px;
        }
    </style>
</head>
<body>
    

    <div class="h1 m-3">Progress Bar :</div>
    <div class="container mt-5">
        <div class="progress  bg-danger" style="width: 60%;">
            <div class="progress-bar bg-warning text-black " style="width:70%;">70% progress-bar</div>

        </div>

        <div class="progress border border-black" style="width: 60%;">
            <div class="progress-bar progress-bar-striped bg-warning text-black  " style="width:70%;">70% progress-bar-striped</div>
        </div>

        <div class="progress border border-black" style="width: 60%;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success text-black  " style="width:70%;">70% progress-bar-animated</div>
        </div>

        <div class="progress border border-black" style="width: 60%;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-secondary text-black  " style="width:70%;">multiple bar</div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger text-black  " style="width:70%;">multiple bar</div>
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning text-black  " style="width:70%;">multiple bar</div>

        </div>
    </div>

    <div class="h1 m-3">Spinners :</div>

    <div class="container">
        <div class="spinner-border spinner-border-sm"></div>
        <div class="spinner-border spinner-border-lg"></div>
        <div class="spinner-border text-primary"></div>

        <div class="spinner-grow bg-danger"></div>

    </div>

  
</body>
</html>
