<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootstrap Page</title>

    <!-- Link to Bootstrap CSS from CDN -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bootstrap/root.css" rel="stylesheet">


    <style>


        *{
            font-family: monospace;
        }

        .container{
            margin-top: 40px;
        }

        #item{
            margin-bottom: 15px;
        }

        .container-md:hover{
            background-color: var(--bs-teal-300);
        }
    </style>

</head>
<body>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div id="item" class="container-sm  border border-danger bg-primary text-info" style="border-width:10px !important">100% wide until small breakpoint</div>
            </div>
            <div class="col">
                <div id="item"   class="container-md   border p-30 rounded border-info" style="border-width:8px !important">100% wide until meduim breakpoint</div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="item" class="container-lg  border border-danger bg-primary text-info" style="border-width:10px !important">100% wide until small breakpoint</div>
            </div>
            <div class="col">
                <div id="item"   class="container-xl   border p-30 rounded border-info" style="border-width:8px !important">100% wide until meduim breakpoint</div>
            </div>
            <div class="col">
                <div id="item"   class="container-xxl  border p-30 rounded border-info" style="border-width:8px !important">100% wide until meduim breakpoint</div>
            </div>
        </div>

    </div>



    

</body>
</html>
