<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema 2 Layout</title>
    <!-- ربط Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body{
            padding: 20px;
            padding-left: 25px;
            padding-right: 25px;

        }
        
        .box{
            display: flex;
            justify-content: space-between;
        }

    </style>

</head>
<body>
    <h1>Schema 1</h1><br>
    <div class="row alert alert-success">
        <div class="col-12">
            <div class="alert alert-warning">12 columnes</div>
        </div>
        <div class="col-3">
            <div class="alert alert-danger">3 colones</div>
        </div>
        <div class="col-6">
            <div class="alert alert-info">6 colones</div>
        </div>
        <div class="col-3">
            <div class="alert alert-danger">3 colones</div>
        </div>
    </div>


    <br><hr><br>

    <h1>Sheama 2</h1>
    <div class="box alert alert-info">
        <div class="row col-8 alert alert-success" style="padding-top:10px" >
            <div class="col-12">
            <div class="alert alert-danger">8 colones</div>
            </div>
            <div class="col-3">
                <div class="alert alert-dark">3 colones</div>
            </div>
            <div class="col-6">
                <div class="alert alert-dark">4 colones</div>
            </div>
            <div class="col-3">
            <div class="alert alert-info">3 colones</div>
            </div>
        </div>
        <div class="row col-4 alert alert-danger justify-content-center">4 colones</div>
    </div>
</body>
</html>
