<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css -->
    <link href="../bootstrap/css(BS).css" rel="stylesheet">
    <link href="../bootstrap/root.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- javascript -->
    <script type="module" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    

</head>
<body>
    

    <div class="container  mt-5">
        <form class="border rounded p-5 shadow">
            <fieldset>
                <legend class="text-primary">Demande d'inscription</legend>

                <div class="mt-3">
                    <label class="form-label" for="CIN">NÂ°CIN</label>
                    <input type="text" class="form-control" placeholder="Saisir Votre CIN">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="nom">Nom</label>
                    <input class="form-control" id="nom" type="text">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="prenom">Prenom</label>
                    <input class="form-control" type="text" id="prenom">
                </div>

                <div class="mt-3">      
                    <label class="form-label" for="date">Date Naissance</label>
                    <div id="date" class="d-flex">
                        <div class="col-md-4">
                           <input type="number" placeholder="Jour(jj)" class="form-control">
                        </div>
                        <div class="col-md-4 mx-2">
                            <input type="number" placeholder="Mois(MM)" class="form-control">
                        </div>
                        <div class="col-md-4">
                           <input type="number" placeholder="Annee(AAAA))" class="form-control">
                        </div>
                    
                    </div>
                </div>

                <div class="mt-3">
                    <label for="genre" class="form-label">Genre</label>
                    <div class="form-check" >
                      <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                      <label for="female" class="form-label">Female</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="gender" value="male" id="male">
                        <label for="male" class="form-label">Male</label>
                    </div>

                </div>


                <div class="mt-3">
                    <label for="select" class="form-label">Ville</label>
                    <select class="form-select" id="select" aria-label="hello">
                        <option disabled selected>Choisir Votre ville</option>
                        <option>Agadir</option>
                        <option>Casablanca</option>
                        <option>Tanger</option>
                    </select>
                </div>

                <div class="mt-3">
                    <label for="CV" class="form-label">Votre CV</label>
                    <input class="form-control" type="file" id="CV">
                </div>
            </fieldset>
        </form>
    </div>

 
</body>
</html>
