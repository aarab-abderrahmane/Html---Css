### **Partie 2 : Exercices Pratiques (10 points)**

#### **Exercice 1 : Création d'une Page HTML de Base (3 points)**
Créez un fichier HTML contenant :
- Une structure de base HTML5
- Un titre de page "Mon Premier Site Web"
- Un en-tête avec un titre principal (h1)
- Un paragraphe de bienvenue
- Un lien vers "https://www.ofppt.ma/" avec le texte "Visitez OFPPT"

#### **Exercice 2 : Mise en Page avec CSS (2 points)**
Créez un fichier CSS externe et appliquez-le à votre page HTML. Ajoutez les règles suivantes :
- Changer la couleur de fond de la page en gris clair (#f0f0f0)
- Centrer le texte de l’en-tête
- Mettre le paragraphe en police Arial et en taille 16px

#### **Exercice 3 : Formulaire d’Inscription (2 points)**
Créez un formulaire contenant :
- Un champ "Nom" (obligatoire)
- Un champ "Email" (avec validation de format)
- Un champ "Mot de passe" (masqué)
- Un bouton de soumission
- Assurez-vous que le formulaire est bien structuré et accessible

#### **Exercice 4 : Tableau HTML (2 points)**
Créez un tableau affichant une liste de trois étudiants avec leurs noms, prénoms et notes. Assurez-vous d’utiliser la balise `<th>` pour les en-têtes de colonne et d’appliquer un style CSS au tableau (borders, padding, background color alternée pour les lignes).

#### **Exercice 5 : Utilisation de Bootstrap (1 point)**
Ajoutez Bootstrap à votre page et utilisez une classe de Bootstrap pour rendre votre formulaire responsive. Vous devez :
- Ajouter le CDN Bootstrap dans le `<head>` du document HTML
- Utiliser une classe Bootstrap pour aligner le formulaire au centre de la page
- Ajouter des classes Bootstrap aux champs de formulaire pour une meilleure présentation

---
